apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/s21aht/kubernetes.git'
    targetRevision: main
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: todo-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true